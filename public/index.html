<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/theme.css">
  <script src="scripts/jquery-1.11.1.min.js"></script>
</head>
  <body>

  <div class="pen-title">
    <h1>Welcome to HackathonTemp</h1>
  </div>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form>
        <div class="input-container">
          <input id="username" name="username" required/>
          <label for="username">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password" name="password" required/>
          <label for="password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password?</a></div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>
      <form>
        <div class="input-container">
          <input id="newusername" name="newusername" required/>
          <label for="newusername">Username</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="newpassword" required="required"/>
          <label for="newpassword">Password</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="renewpassword" name="renewpassword" required/>
          <label for="renewpassword">Repeat Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>Next</span></button>
        </div>
      </form>
    </div>
  </div>
  <a href="home.html"> Enter without logging in</a>
  <script>
  $('.toggle').on('click', function() {
    $('.container').stop().addClass('active');
  });

  $('.close').on('click', function() {
    $('.container').stop().removeClass('active');
  });

  </script>
</body>
</html>
